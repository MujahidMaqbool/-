<div tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog-centered">
        <div class="medium_popup">
            <div class="popup_header">
                <h4>Upload</h4>
                <!-- <div class="col-3 col-sm-3">
                    <button type="button" (click)="onCloseDialog()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> -->
            </div>
            <form #memberDocumentFormData="ngForm" (ngSubmit)="saveMemberDocument(memberDocumentFormData.valid)" novalidate>
                <div class="popup_content">
                    <div class="sch_white_bg">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="alert alert-danger" *ngIf="memberDocumentFormData.invalid && memberDocumentFormData.submitted">
                                    <div *ngIf="DocumentName?.errors?.required">
                                        {{validationMessage}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="field_label">
                                    <h5>Document Name</h5>
                                </div>
                                <div [ngClass]="{'has-danger': DocumentName.invalid && (DocumentName.dirty || DocumentName.touched || memberDocumentFormData.submitted),
                                             'has-success': DocumentName.valid && (DocumentName.dirty || DocumentName.touched )}">
                                    <input type="text" name="DocumentName" required class="form-control" [(ngModel)]="memberDocument.DocumentName" #DocumentName="ngModel"
                                        maxlength="50" />
                                </div>
                                <div class="small_space"></div>
                                <div class="custom-file">
                                    <input type="file"
                                        class="custom-file-input"
                                        id="document"
                                        [(ngModel)]="memberDocument.DocumentPath"
                                        name="document"
                                        (change)="fileChangeEvent($event)"
                                        accept="image/jpeg, image/jpg, image/png, application/pdf">
                                    <label class="custom-file-label" for="document">{{fileName ? fileName : 'Choose file (Only JPG, PNG or PDF. Max size 2MB)'}}</label>
                                </div>
                                <div class="field_label">
                                    <h5>Description <span>(Remaining Characters: {{ 500 - memberDocument?.Description?.length }})</span></h5>
                                </div>
                                <textarea rows="5" name="DocumentDescription" [(ngModel)]="memberDocument.Description" maxlength="500"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row popup_footer">
                    <div class="col-md-12">
                        <div class="cancel_btn float-right">
                            <button type="button" (click)="onCloseDialog()">Cancel</button>
                            <button class="save primary_blue_btn" [disabled]="!uploadBtn">Upload</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
