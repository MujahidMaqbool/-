<div tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="small_popup">
    <div class="popup_header">
      <h4>Customer Association</h4>
    </div>
    <div class="popup_content delete_popup">
      <div class="small_space"></div>
      <div class="delete_warning">
        <div> <i class="fal fa-user-check"></i></div>
        <div>
          <p>{{popUpMessage}}</p>
        </div>
      </div>
      <div class="small_space"></div>
      <div class="row cancel_btn float-right">
        <div class="col-md-12 col-sm-12 no_padding">
          <button (click)="onNo()">No</button>
          <button class="primary_blue_btn" (click)="onYes()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
