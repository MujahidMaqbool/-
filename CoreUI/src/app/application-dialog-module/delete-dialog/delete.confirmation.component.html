<div tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="small_popup">
        <div class="popup_header">
            <h4>{{title}}</h4>
        </div>
        <div class="popup_content delete_popup">
            <div class="ten_space"></div>
            <div class="delete_warning">
                <div>
                    <i class="fal fa-trash-alt" *ngIf="!isCancelIcon"></i>
                    <i class="fal fa-times-circle red-alert" *ngIf="isCancelIcon"></i>
                </div>
                <div>
                    <h5>{{receiveData.header}}</h5>
                    <p>{{receiveData.description}}</p>
                </div>
            </div>
            <div class="ten_space"></div>

            <div class="row cancel_btn float-right">
                <div class="col-md-12 col-sm-12 no_padding">
                    <button (click)="onNo()">Cancel</button>
                    <button class="primary_blue_btn" (click)="onYes()">{{ConfirmButtonText}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
