<div tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog-centered">
        <div class="modal-content medium_popup">
            <div class="popup_header">
                <h4>{{pageTitle}}</h4>
                <!-- <div class="col-6 col-sm-6">
                    <button type="button" class="close" mat-button (click)="onClosePopup()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> -->
            </div>
            <form #facilityForm="ngForm" (ngSubmit)="saveFacility(facilityForm.valid)" novalidate>
                <div class="popup_content">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 px-0">
                            <div class="alert alert-danger" *ngIf="facilityForm.invalid && facilityForm.submitted">
                                <div *ngIf="name?.errors?.required">{{messages.Validation.Info_Required}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="popup_white_bg py-2">
                        <div class="row">
                            <div class="col-md-12">
                            <div class="sch_class_head p-0">
                                <h5 class="field_label">Active</h5>
                                <mat-slide-toggle tabindex="1" class="wellyx-checked" [(checked)]="facilityModel.IsActive"
                                        [(ngModel)]="facilityModel.IsActive" [disabled]="false" name="status">
                                </mat-slide-toggle>
                            </div>
                            </div>
                        </div>
                    </div>

                    <div class="popup_white_bg">
                        <div class="row">
                            <div class="col-md-12 col-sm-12" [ngClass]="{
                                'has-danger': name.invalid && (name.dirty || name.touched || facilityForm.submitted),
                                'has-success': name.valid && (name.dirty || name.touched )
                            }">
                                <div class="col-md-12 no_padding">
                                    <div class="field_label">
                                        <h5>Name</h5>
                                    </div>
                                    <input tabindex="2" type="text" class="form-control" [(ngModel)]="facilityModel.FacilityName"
                                        #name="ngModel" name="name" maxlength="50" (blur)="onFacilityNameUpdated()"
                                        required>
                                </div>
                                <div class="col-md-12 col-sm-12 no_padding">
                                    <div class="field_label">
                                        <h5>Description <span> &nbsp;(Remaining Characters: {{ 250 -
                                            facilityModel?.Description?.length }})</span></h5>
                                    </div>
                                    <textarea tabindex="3" [(ngModel)]="facilityModel.Description" rows="5" maxlength="250"
                                        name="description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row popup_footer">
                    <div class="col-md-12 col-sm-12">
                        <div class="cancel_btn float-right">
                            <button tabindex="4" type="button" mat-button (click)="onClosePopup()">Cancel</button>
                            <button tabindex="5" type="submit" class="save primary_blue_btn" [disabled]="(facilityForm.pristine)">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
