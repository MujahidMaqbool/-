<div tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-lg large_popup">
        <div class="popup_header">
            <h4>View Banner</h4>
        </div>
        <div class="popup_content">
            <div class="small_space"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <img src={{imagePath}} class="img-responsive" width="800" height="400" style="border-radius: 5px;">
                </div>
            </div>
            <div class="small_space"></div>
            <div class="row popup_footer">
                <div class="col-md-12 col-sm-12">
                    <div class="cancel_btn float-right">
                        <button mat-button (click)="onCancel()">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
